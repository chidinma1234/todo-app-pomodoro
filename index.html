<!DOCTYPE html>
<html lang="en" data-color-mode="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <title>Todo app with Pomodoro</title>
    <link rel="stylesheet" href="Css/styles.css" />
  </head>
  <body>
    <!-- mobile -->
    <div class="image-container-mobile">
      <!-- image content here -->
      <img
        src="images/bg-mobile-light.jpg"
        class="bg-light-mode"
        alt="background-image light-mode"
      />
      <img
        src="images/bg-mobile-dark.jpg"
        class="bg-dark-mode"
        alt="background-image dark-mode"
      />
    </div>
    <div class="mode-toggle">
      <img
        class="light-mode-icon"
        src="images/icon-sun.svg"
        alt="Light Mode Icon"
      />
      <img
        class="dark-mode-icon"
        src="images/icon-moon.svg"
        alt="Dark Mode Icon"
      />
    </div>

    <h1>TODO</h1>
    <!-- end of mobile -->

    <section class="form-container">
      <form class="todo-form">
        <p class="alert"></p>
        <div class="form-control">
          <input
            type="text"
            id="form_tasks"
            class="form_input"
            placeholder="create a new todo"
          />
          <button type="submit" class="submit">Submit</button>
        </div>
      </form>
    </section>

    <section class="todo-container">
      <div class="todo-list">

      <div class="btn hidden">
        <div class="no-of-tasks"><span></span> item left</div>

        <div>
          <button class="clear-completed items">Clear Completed</button>
        </div>
      </div>
    </section>

    <div class="filter-btn">
      <button class="all">All</button>
      <button class="active">Active</button>
      <button class="completed">Completed</button>
    </div>
